<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>todo</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="circle circle-big circle-big_left "></div>
  <div class="circle circle-big circle-big_right"></div>
  <div class="circle circle-big circle-big_center"></div>
  <div class="circle circle-middle circle-middle-left"></div>
  <div class="circle circle-middle circle-middle_right"></div>
  <div class="circle circle-middle circle-middle_center-top"></div>
  <div class="circle circle-middle circle-middle_center-bottom"></div>
  <div class="wrapper">
    <h1 class="visually-hidden">Список дел</h1>
    <ul class="todo-list">
    </ul>
    <p class="empty-tasks hidden">Все задачи выполнены. Новых задач нет.</p>
    <form class="add-form" action="" method="post">
      <input class="add-form-input" type="text" aria-label="Описание задачи" placeholder="Например, купить слона"
        required />
      <button class="btns add-form-button" type="submit">
        Добавить задачу
      </button>
    </form>
  </div>

  <template id="task-template">
    <li class="todo-list-item">
      <label>
        <input type="checkbox" class="todo-list-input" />
        <span></span>
      </label>
    </li>
  </template>

  <script src="script.js"></script>
</body>

</html>
