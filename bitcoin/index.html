<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bitcoin</title>

  <link rel="stylesheet" href="css/zero.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="bitcoin">
      <div class="bitcoin__head">
        <h2 class="bitcoin__heading">The Latest Bitcoin Price</h2>
        <div class="bitcoin__info" title="цена указана по данным Blockchain.com"></div>
      </div>
      <div class="bitcoin__body">
        <p class="bitcoin__money"><span class="money-logo">$</span> <span class="bitcoin__usd"></span></p>
        <p class="bitcoin__money"><span class="money-logo">€</span> <span class="bitcoin__eur"></span></p>
        <p class="bitcoin__money"><span class="money-logo">₽</span> <span class="bitcoin__rub"></span></p>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
