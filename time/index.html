<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GONE.Fludd</title>
  <link rel="stylesheet" href="zero.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper-bg">
    <div class="wrapper-time">
      <header class="header">
        <a href="#" class="header__logo">GONE<span>.Fludd</span></a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item"><a href="#" class="header__link">Artists</a></li>
            <li class="header__item"><a href="#" class="header__link">Price</a></li>
            <li class="header__item"><a href="#" class="header__link">Album</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="time">
          <p class="time__month">
            the 23rd of August, 2023 / Moscow City
          </p>
          <p class="time__heading">
            Fludd'a Show 2023
          </p>
          <div class="time__counter">
            <div class="time__clock time__days">
              <div class="time__clock_heading time__days-clock">09</div>
              <div class="time__clock_descr time__days-descr">days</div>
            </div>
            <div class="time__clock">
              <div class="time__clock_heading"> : </div>
            </div>
            <div class="time__clock time__hours">
              <div class="time__clock_heading time__hours-clock">09</div>
              <div class="time__clock_descr time__hours-descr">hours</div>
            </div>
            <div class="time__clock">
              <div class="time__clock_heading"> : </div>
            </div>
            <div class="time__clock time__minutes">
              <div class="time__clock_heading time__minutes-clock">09</div>
              <div class="time__clock_descr time__minutes-descr">mins</div>
            </div>
            <div class="time__clock">
              <div class="time__clock_heading"> : </div>
            </div>
            <div class="time__clock time__seconds">
              <div class="time__clock_heading time__seconds-clock">09</div>
              <div class="time__clock_descr time__seconds-descr">sec</div>
            </div>
          </div>
          <button class="btn__buy">Get ticket now</button>
        </div>
      </main>
      <footer class="footer">
        <ul class="footer__music">
          <li class="footer__music-item"><img src="img/spotify.svg">Spotify</li>
          <li class="footer__music-item"><img src="img/apple.svg">MUSIC</li>
        </ul>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
